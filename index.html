<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div>
        <button class='btn hidden'>Play Again</button>
    </div>
    <div id='stats'></div>

    <script id="stats-template" type="text/x-handlebars-template">
        <div class="stats">
            <p>Round: {{round}}</p>
            <p>Gems: {{gems}}</p>
            <p>Lives: {{lives}}</p>

        </div>
      </script>

    <audio src="audio/crash.wav" id="crash"></audio>
    <audio src="audio/yell.wav" id="yell"></audio>
    <audio src="audio/roar.wav" id="roar"></audio>
</body>
</html>
